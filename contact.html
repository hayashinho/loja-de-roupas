<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - MinimalStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">MinimalStore</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catálogo</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="padding-top: 40px; padding-bottom: 40px;">
        <h1 class="section-title">Entre em Contato</h1>
        <div class="contact-form-container" style="max-width: 600px; margin: 0 auto;">
            <p style="text-align: center; margin-bottom: 30px; font-size: 1.1em; color: #555;">
                Tem alguma dúvida, sugestão ou apenas quer dizer olá? Preencha o formulário abaixo.
            </p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MinimalStore. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
